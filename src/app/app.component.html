<ion-app>
  <!-- Menu Component -->
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>HIVAPP</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <div class="menu-header-bg">
        <h2>Program for HIV and AIDS</h2>
        <!-- Searchbar -->
        <ion-searchbar
          show-clear-button="always"
          clear-icon="trash-bin"
          placeholder="Search for pages or documents..."
          [(ngModel)]="searchQuery"
          (ionInput)="onSearch()"
        ></ion-searchbar>
      </div>
     <!--custom links-->
      <ion-list>
        <ion-item *ngFor="let page of filteredPages" (click)="page.action ? page.action() : router.navigate([page.url])">
          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
      </ion-list>      
      
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>HIV App</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Main content area that will display routed content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
