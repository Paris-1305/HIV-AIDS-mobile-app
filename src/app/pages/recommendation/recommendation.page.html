<ion-card *ngFor="let page of recommendedPages">
  <ion-card-header>
    <ion-card-title>{{ page.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{ page.description }}</p>
    <ion-button [routerLink]="['/page', page.id]" color="primary">
      View Page
    </ion-button>
  </ion-card-content>
</ion-card>
