<ion-content>
  <div class="flex-center" >
      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">HIV/AIDS app</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input  [(ngModel)]="email"  name="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
          </ion-item>
          <ion-button color="primary" size="full" (click)="loginUser()" type="submit">Login</ion-button>
          <ion-button color="success" fill="clear" size="full">Register</ion-button>
        </ion-card-content>
      </ion-card>
  </div> 
</ion-content>
